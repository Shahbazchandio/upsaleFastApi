name: fastapi-image-upscaler
services:
  - name: web
    instance_type: free
    ports:
      - port: 8000
    buildCommand: pip install -r requirements.txt && python download_model.py
    runCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envs:
      - key: PYTHONUNBUFFERED
        value: "1"